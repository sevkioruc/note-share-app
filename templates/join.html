{% extends "base.html" %}
{% block title %}Sign-up{% endblock %}

{% block speacialcss %}
<link rel="stylesheet" href="/static/join.css">
{% endblock%}

{% block content %}
<form class="form-signin" action="{{url_for('join')}}" method="post">
  <center><img src="/static/images/linux.png" width="64" height="64"><br>
    <label class="header">Sign Up</label></center>
  <dd><input type="email" name="email" class="form-control" placeholder="Email"></dd>
  <dd><input type="text" name="username" class="form-control" placeholder="Username"></dd>
  <input type="password" class="form-control" name="password" placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block" type="submit" data-toggle="popover"
    title="Do you want some free space? Let's be quick and join us!">Sign Up  <i class="fas fa-user-plus"></i> 
  </button>
</form>
{% endblock%}
